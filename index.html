<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Buster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <h1 class="head">Sinhgad Techtonic - Knowledge Buster</h1>
        <div class="container">
            <div id="question-container">
                <div id="timer-container">
                    <span id="timer">30</span>
                </div>

                <h2 id="question">Question</h2>

                <div id="answer-container"></div> 

                <div class="button-container">
                    <button id="previous-btn" onclick="previousQuestion()">Previous Question</button>
                    <button id="next-btn" onclick="nextQuestion()">Next Question</button>
                </div>
                <div class="button-container">
                    <button id="timer-btn" onclick="toggleTimer()">Start Timer</button>
                    <button id="answer-btn" onclick="toggleAnswer()">Show Answer</button>
                </div>
                <div class="button-container">
                    <a href="Host/host.html"><button id="start-timer-btn" onclick="startTimer()">Host page</button></a>
                </div>
            </div>

        </div>
        <audio src="timer.mp3"></audio>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
