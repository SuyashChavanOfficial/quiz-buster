<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Buster</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <h1 class="head">Sinhgad Techtonic - Knowledge Buster</h1>
        <div class="container">
            <div id="question-container">
                <h2 id="question">Question</h2>
                <button id="previous-btn" onclick="previousQuestion()">Previous Question</button>
                <button id="next-btn" onclick="nextQuestion()">Next Question</button>
                <button id="answer-btn" onclick="showAnswer()">Show Answer</button>
                <button id="hide-answer-btn" onclick="hideAnswer()">Hide Answer</button>
                <button id="start-timer-btn" onclick="startTimer()">Start Timer</button>
                <div id="timer-container">
                    <span id="timer">30</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
